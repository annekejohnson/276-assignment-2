<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- an "add students" page -->
	<h1 class="text-center mt-5 mb-4">New Student</h1>
		<form action="/users/add" method="post">
			<input type="text" id="name" name="name" placeholder="Name">
			<input type="number" id="height" name="height" placeholder="Height">
			<input type="number" id="weight" name="weight" placeholder="Weight">
			<input type="color" id="hair colour" name="hair colour" placeholder="Hair colour">
			<input type="number" id="gpa" name="gpa" placeholder="GPA" step="any">
			<!-- submit -->
            <input class="btn btn-primary" type="submit" value="SEND"></input>
		</form>
</body>
</html>
