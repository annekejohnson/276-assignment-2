<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="container-fluid">
        <h1>EDIT STUDENT</h1>
        <p>Note: If you wish to edit something, please fill every category, even if you're keeping that category the same.</p>
        <form th:each="user:${us}" th:action="@{'/users/edit/'+${user.uid}}" method="post">
            <label for="name" th:text="${user.name}"></label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="height" th:text="${user.height}"></label>
            <input type="number" id="height" name="height" placeholder="Height">
            <label for="weight" th:text="${user.weight}"></label>
            <input type="number" id="weight" name="weight" placeholder="Weight">
            <label for="hair colour" th:text="${user.hair}"></label>
            <input type="color" id="hair colour" name="hair colour" placeholder="Hair colour">
            <label for="gpa" th:text="${user.gpa}"></label>
            <input type="number" id="gpa" name="gpa" placeholder="GPA">
            <input type="submit" value="SEND" class="btn btn-primary" th:style="'padding: 10px;'">
        </form>
        <a th:each="user:${us}" th:href="@{'/users/delete/'+${user.uid}}" class="btn btn-primary">DELETE STUDENT</a>
        <a href="/users/view" class="btn btn-primary">BACK TO HOME</a>
    </main>
</body>
</html>
