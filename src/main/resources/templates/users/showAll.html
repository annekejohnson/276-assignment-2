<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <main class="container-fluid">
        <h1>STUDENTS</h1>
            <li th:each="user:${us}">
                <a th:href="@{'details/'+${user.uid}}" class="btn btn-primary">
                <span th:text="${user.name}"></span>
                </a>
                <span th:text="${user.gpa}"></span>
                <div th:style="'height:'+${user.height}+'px; width:'+${user.weight}+'px; background-color:'+${user.hair}+'; border-style: solid; border-color: black;'"></span>
            </li>
            <div></div>
            <a href="../add.html" class="btn btn-primary">ADD STUDENT</a>
    </main>
</body>
</html>
